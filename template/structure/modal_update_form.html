<div class="modal fade" id="delete{{structure.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" >
                 voulez vous vraiment supprimer la structure?
                  <div class="card-footer">
                    <a href="{% url 'delete_structure' structure.id %}"" button type="submit" id="id" class="btn btn-outline-info delete-btn" >OUI</a>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </div>
            
        </div>
    </div>
</div>
