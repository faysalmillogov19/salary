<div class="modal fade" id="updateForm{{ligne.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">FORMULAIRE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="#">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="exampleInputPassword1">Input 1</label>
                    <input type="text" class="form-control" value="{{ligne.nom}} {{ligne.prenom}}" >
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">SELECT</label>
                    <select class="form-control" name="select" required>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option >Option 3</option>
                    </select>
                  </div>


                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregister</button>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</a>
                  </div>
            </form>
            
        </div>
    </div>
</div>
