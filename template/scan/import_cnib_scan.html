 <div class="modal fade" id="import_cnib_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">IMPORT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="modal-body" method="POST" action="{% url 'scann_cnib' %}" enctype="multipart/form-data">
                {% csrf_token %}
                               
                <div class="row">
                    <div class="form-group font-weight-bold">
                        <label for="id_description">Fichier</label>
                        <input type="file" name="fichier" class="form-control" multiple><br><br required>
                    </div>
                </div>


                   <div class="card-footer">
                       <div class="float-right">
                           <button type="submit" class="btn btn-primary">Enregister</button>
                           <button type="reset" class="btn btn-secondary" >Annuler</button>
                       </div>
                     
                   </div>
            </form>
            
        </div>
    </div>
</div>
