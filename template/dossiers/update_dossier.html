<div class="modal fade" id="updateDossiers{{dossiers.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >        
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mise Ã  de votrefichier</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" >
                <form class="card-body" action="{% url 'update_dossiers' dossiers.id %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_libelle">Libelle</label>
                    <input type="text" class="form-control" id="id_libelle" name="libelle" value="{{dossiers.libelle}}" required>
                </div>
                <div class="form-group">
                    <label for="id_file">File</label>
                    <input type="file" class="form-control-file" id="id_file" name="file" required>
                </div> 
    
                <div class="card-footer">
                    <div class="float-right">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a type="reset" class="btn btn-secondary" href="{% url 'dossier_employe' dossiers.id %}">Retour</a>
                    </div>
                </div>
            </form>

            </div>            
        </div>
    </div>
</div>
